<mat-card class="register-card">
  <mat-card-header>
    Register
  </mat-card-header>
  <mat-card-content>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      [formGroup]="registerForm"
      (ngSubmit)="registerUser()"
    >
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email"
        />
        <mat-error *ngIf="email.errors?.required"
          >Field must not be empty.</mat-error
        >
        <mat-error *ngIf="email.errors?.email">Email is invalid.</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 character long.">
        <input
          type="password"
          matInput
          placeholder="Your password"
          name="password"
          minlength="6"
          formControlName="password"
        />
        <!-- <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint> -->
        <mat-error>Has to be at least 6 characters long.</mat-error>
      </mat-form-field>
      <!-- <mat-form-field>
      <input
        matInput
        placeholder="You birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
      <mat-checkbox formControlName="userLicenseAgreed" color="primary"
        >Agree to Terms and Conditions</mat-checkbox
      >
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="registerForm.invalid"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
